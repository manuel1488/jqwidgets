<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokeapi con jQWidgets y Knockout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="js/jqwidgets/styles/jqx.base.css">
        <link rel="stylesheet" href="js/jqwidgets/styles/jqx.energyblue.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
            <div style="margin-bottom:20px">
                Pokemon: <input type="text" id="PokeName" data-bind="jqxInput: { value: PokemonName }"></input>
            </div>

            <div style="margin-bottom:20px">
                <label data-bind="text: SearchMessage, visible: ShowMessage"></label>
            </div>

            <div style="margin-bottom:20px" class="row">
                <div>
                    <label for="base_experience">Base Experience: </label>
                    <input type="text" id="base_experience" autocomplete="off" data-bind="jqxInput: { value: BaseExperience }"></input>
                </div>

                <div>
                    <label for="height">Height: </label>
                    <input type="text" id="height" autocomplete="off" data-bind="jqxInput: { value: Height }"></input>
                </div>
            </div>

            <div style="margin-bottom:20px" class="row">
                <div>
                    <label for="id">Id: </label>
                    <input type="text" id="id" autocomplete="off" data-bind="jqxInput: { value: Id }"></input>
                </div>

                <div>
                    <label for="name">Name: </label>
                    <input type="text" id="name" autocomplete="off" data-bind="jqxInput: { value: Name }"></input>
                </div>
            </div>
                        
        </div>
        
        <script src="" async defer></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js'></script>        
        <script type="text/javascript" src="js/jqwidgets/jqx-all.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxchart.core.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxknockout.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxdata.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
